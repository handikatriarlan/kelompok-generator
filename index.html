<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok Generator SI–3</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Kelompok Generator SI–3</h1>
        <p>&copy;2024 oleh <a href="https://github.com/handikatriarlan" target="_blank">handikatriarlan</a></p>
        <form id="teamForm">
            <label for="names" aria-label="Masukkan Nama:">Masukkan Nama:</label>
            <textarea id="names" name="names" rows="10" required aria-label="Kolom input nama"></textarea>
            <label for="numGroups" aria-label="Jumlah Kelompok:">Jumlah Kelompok:</label>
            <input type="number" id="numGroups" name="numGroups" min="1" required aria-label="Input jumlah kelompok">
            <label for="course" aria-label="Mata Kuliah:">Mata Kuliah:</label>
            <input type="text" id="course" name="course" required aria-label="Kolom input mata kuliah">
            <button type="submit" aria-label="Klik untuk menghasilkan kelompok">LET'S GAUR</button>
        </form>
        <div id="courseContainer"></div>
        <div id="teamsContainer"></div>
        <button id="printButton" onclick="printPage()" style="display: none;">CETAK HASIL</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
